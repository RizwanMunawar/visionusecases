# Configuration file for building the Computer Vision use cases documentation site using MkDocs.
# Provides settings to control site metadata, customize the appearance using the
# Material theme, define the navigation structure, and enable various plugins.

# Site metadata
site_name: Computer Vision Use Cases
site_description: Discover computer vision use cases in retail, transportation, healthcare, manufacturing, agriculture, and more, featuring object detection, segmentation, tracking, and pose estimation with advanced models.
site_url: https://visionusecases.com/
site_author: Muhammad Rizwan Munawar
repo_url: https://github.com/RizwanMunawar/visionusecases
edit_uri: https://github.com/RizwanMunawar/visionusecases/tree/main/docs
repo_name: visionusecases
remote_name: https://github.com/RizwanMunawar/visionusecases/docs
docs_dir: "docs/"
site_dir: "site/"

theme:
  name: material
  language: en
  custom_dir: docs/overrides/
  logo: https://raw.githubusercontent.com/RizwanMunawar/visionusecases/main/docs/assets/vision-usecases-logo.png
  favicon: https://raw.githubusercontent.com/RizwanMunawar/visionusecases/main/docs/assets/vision-usecases.ico
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.prune
    - navigation.footer
    - navigation.tracking
    - navigation.instant
    - navigation.instant.progress
    - navigation.indexes
    - navigation.sections
    - content.tabs.link

markdown_extensions:
  - pymdownx.extra
  - pymdownx.superfences
  - codehilite:
      guess_lang: false
      use_pygments: true

copyright: <a href="https://github.com/RizwanMunawar/visionusecases" target="_blank">Â© 2024 Computer Vision Use Cases.</a> All rights reserved.
extra:
  robots: robots.txt
  analytics:
    provider: google
    property: G-NQ1EQJ9YVY

extra_css:
  - stylesheets/style.css
extra_javascript:
  - javascript/extra.js
  - javascript/giscus.js

nav:
  - Home:
      - Home: index.md
      - Object Detection: detect/index.md
      - Object Tracking: track/index.md
      - Instance Segmentation: segment/index.md
      - Pose Estimation: pose/index.md
      - Object Counting: count/index.md
  - Object Detection:
      - Overview: detect/index.md
      - Use Cases: detect/index.md
  - Instance Segmentation:
      - Overview: segment/index.md
      - Use Cases: segment/index.md
  - Object Tracking:
      - Overview: track/index.md
      - Use Cases: track/index.md
  - Pose Estimation:
      - Overview: pose/index.md
      - Use Cases: pose/index.md
  - Object Counting:
      - Overview: count/index.md
      - Apple Counting on Conveyor Belt: count/apple-counting.md
      - Item Counting in Trolleys for Smart Shopping: count/items-counting.md
      - Bread Counting on Conveyor Belt: count/bread-counting.md
  - Computer Vision Datasets:
      - Overview: datasets/index.md
  - Other Use Cases:
      - Segmentation masks with object detection model + SAM2: usecases/segmentation-masks-detect-sam2.md
plugins:
  - search:
      lang: en
  - mkdocstrings:
      enabled: true
      default_handler: python
      handlers:
        python:
          options:
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            docstring_style: google
            show_root_heading: true
            show_source: true
            separate_signature: true
            line_length: 80
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_inheritance_diagram: true
