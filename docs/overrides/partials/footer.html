{% set page_authors = config.extra.authors[page.file.src_path] %}
{% if page_authors %}
<div class="author-info">
    {% for author in page_authors %}
    <div class="author">
        <img src="{{ author.avatar }}" alt="Avatar of {{ author.name }}" class="author-avatar">
        <span>{{ author.name }}</span>
    </div>
    {% endfor %}
</div>
{% endif %}
